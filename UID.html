<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Outil Diagnostic UID - ID Strict</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; padding: 30px; background: #f4f4f9; max-width: 800px; margin: auto; }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin-bottom: 20px; }
        input[type="text"] { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; margin-bottom: 15px; }
        button { background: #2563eb; color: white; border: none; padding: 12px 20px; border-radius: 8px; cursor: pointer; width: 100%; }
        button:hover { background: #1d4ed8; }
        pre { background: #1e1e1e; color: #d4d4d4; padding: 15px; border-radius: 8px; overflow-x: auto; }
    </style>
</head>
<body>

    <h1 style="text-align: center; color: #2563eb;">üîç Recherche par ID</h1>

    <div class="card">
        <label>URL Edge Function</label>
        <input type="text" id="urlInput" value="https://eqnvbmkdrnssbiwalocr.supabase.co/functions/v1/search-uids">
    </div>

    <div class="card">
        <h2>üë§ UID Utilisateur (via Email)</h2>
        <input type="text" id="emailInput" placeholder="exemple@gmail.com">
        <button onclick="search('email')">Rechercher</button>
    </div>

    <div class="card">
        <h2>üìÑ Infos Article & Commentaires (via UUID)</h2>
        <input type="text" id="uuidInput" placeholder="Entrez l'UUID de l'article ici (ex: bf75c0...)">
        <button onclick="search('article')">Rechercher</button>
    </div>

    <div class="card">
        <pre id="resultDisplay">// R√©sultat...</pre>
    </div>

    <script>
        async function search(type) {
            const display = document.getElementById('resultDisplay');
            const url = document.getElementById('urlInput').value;
            display.textContent = "‚è≥ Recherche...";

            let body = {};
            if (type === 'email') {
                body = { email: document.getElementById('emailInput').value.trim() };
            } else {
                // On envoie l'ID entr√© comme 'article_id_input'
                body = { article_id_input: document.getElementById('uuidInput').value.trim() };
            }

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });

                const data = await response.json();
                display.textContent = JSON.stringify(data, null, 2);

            } catch (error) {
                display.textContent = "‚ùå Erreur :\n" + error.message;
            }
        }
    </script>
</body>
</html>
