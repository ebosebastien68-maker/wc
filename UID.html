<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Outil Diagnostic UID - World Connect</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; padding: 30px; background: #f4f4f9; max-width: 800px; margin: auto; }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin-bottom: 20px; }
        h2 { margin-top: 0; color: #333; font-size: 18px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #555; }
        input[type="text"] { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; margin-bottom: 15px; }
        button { background: #2563eb; color: white; border: none; padding: 12px 20px; border-radius: 8px; cursor: pointer; font-weight: 600; width: 100%; transition: 0.2s; }
        button:hover { background: #1d4ed8; }
        pre { background: #1e1e1e; color: #d4d4d4; padding: 15px; border-radius: 8px; overflow-x: auto; font-size: 13px; }
    </style>
</head>
<body>

    <h1 style="text-align: center; color: #2563eb;">üîç Outil de Recherche UID</h1>

    <div class="card">
        <label>URL Edge Function</label>
        <input type="text" id="urlInput" value="https://eqnvbmkdrnssbiwalocr.supabase.co/functions/v1/search-uids">
    </div>

    <div class="card">
        <h2>üë§ Rechercher UID Utilisateur</h2>
        <label>Email de l'utilisateur</label>
        <input type="text" id="emailInput" placeholder="exemple@gmail.com">
        <button onclick="search('email')">Obtenir UID Utilisateur</button>
    </div>

    <div class="card">
        <h2>üìÑ Rechercher Article & Commentaires</h2>
        <label>Texte URL (Slug) de l'Article</label>
        <input type="text" id="slugInput" placeholder="ex: mon-super-article">
        <button onclick="search('article')">Obtenir UUIDs & Commentaires</button>
    </div>

    <div class="card">
        <h2>R√©sultat JSON</h2>
        <pre id="resultDisplay">// Le r√©sultat s'affichera ici...</pre>
    </div>

    <script>
        async function search(type) {
            const display = document.getElementById('resultDisplay');
            const url = document.getElementById('urlInput').value;
            display.textContent = "‚è≥ Chargement...";

            let body = {};
            if (type === 'email') {
                body = { email: document.getElementById('emailInput').value.trim() };
            } else {
                body = { article_slug: document.getElementById('slugInput').value.trim() };
            }

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json' 
                        // Pas besoin d'Authorization si la fonction g√®re ses propres cl√©s Admin en interne
                    },
                    body: JSON.stringify(body)
                });

                const data = await response.json();
                display.textContent = JSON.stringify(data, null, 2);

            } catch (error) {
                display.textContent = "‚ùå Erreur de connexion (CORS ou R√©seau) :\n" + error.message;
            }
        }
    </script>
</body>
</html>
