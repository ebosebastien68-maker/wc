<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contr√¥le des R√©actions Simul√©es Instantan√©</title>
    <style>
        /* Styles CSS conserv√©s pour le design */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px; /* R√©duit la taille pour la nouvelle mise en page */
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .header h1 {
            color: #667eea;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            width: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .article-info {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
            padding: 25px;
            margin-top: 20px;
            display: none;
        }

        .article-info.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .info-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .info-item .label {
            color: #666;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }

        .info-item .value {
            color: #333;
            font-size: 20px;
            font-weight: 700;
        }

        .reactions-controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .reaction-input {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            background: #f8f8f8;
            border: 1px solid #eee;
        }

        .reaction-input label {
            display: block;
            font-size: 24px;
            margin-bottom: 5px;
        }

        .reaction-input input[type="number"] {
            width: 80%;
            padding: 8px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            text-align: center;
            margin-top: 5px;
        }

        .btn-execute {
            width: 100%;
            margin-top: 20px;
            background: linear-gradient(135deg, #37b24d 0%, #186448 100%);
            color: white;
            font-size: 18px;
        }
        
        .status-container {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            text-align: left;
            display: none;
        }
        
        .status-container.show {
            display: block;
        }

        .status-container.success {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #155724;
        }

        .status-container.error {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #721c24;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        .alert-error {
            background: #fee;
            color: #c00;
            border-left: 4px solid #c00;
        }

        .alert-success {
            background: #efe;
            color: #0a0;
            border-left: 4px solid #0a0;
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚ö° Contr√¥le des R√©actions Instantan√©</h1>
            <p>Ajoute des r√©actions de profils simul√©s en mode batch ultra-rapide (0s)</p>
        </div>

        <div class="section">
            <div class="alert alert-error" id="alert">
                <span id="alertMessage"></span>
            </div>
            
            <div class="input-group">
                <label>Secret d'Autorisation (REACTION_SECRET)</label>
                <input 
                    type="password" 
                    id="secretInput" 
                    placeholder="Votre secret Edge Function pour l'API POST" 
                    value="ENTREZ_VOTRE_SECRET_DE_PRODUCTION"
                />
            </div>

            <div class="input-group">
                <label>URL ou ID de l'article (√† analyser)</label>
                <input 
                    type="text" 
                    id="articleInput" 
                    placeholder="UUID ou URL compl√®te" 
                />
            </div>

            <button class="btn btn-primary" id="searchBtn">
                <span id="searchBtnText">üîç Rechercher & Afficher Stats</span>
                <span id="searchBtnLoader" style="display: none;"><span class="loading-spinner"></span></span>
            </button>

            <div class="article-info" id="articleInfo">
                <h3 style="color: #333; margin-bottom: 15px;" id="articleTitle">Titre de l'article</h3>
                <div class="info-grid">
                    <div class="info-item">
                        <div class="label">Total R√©actions</div>
                        <div class="value" id="totalReactions">0</div>
                    </div>
                    <div class="info-item">
                        <div class="label">R√©actions Fake (Actuel)</div>
                        <div class="value" id="fakeReactions">0</div>
                    </div>
                    <div class="info-item">
                        <div class="label">Profils Disponibles</div>
                        <div class="value" id="availableProfiles">0</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="section" id="executionSection" style="display: none;">
            <h2>üî¢ Ajout Instantan√© de R√©actions</h2>

            <div class="reactions-controls">
                <div class="reaction-input">
                    <label>üëç</label>
                    <input type="number" id="likeCountInput" value="10" min="0" max="1000" />
                    <small>Actuel: <span id="likeCount">0</span></small>
                </div>
                <div class="reaction-input">
                    <label>‚ù§Ô∏è</label>
                    <input type="number" id="loveCountInput" value="5" min="0" max="1000" />
                    <small>Actuel: <span id="loveCount">0</span></small>
                </div>
                <div class="reaction-input">
                    <label>üòÜ</label>
                    <input type="number" id="rireCountInput" value="3" min="0" max="1000" />
                    <small>Actuel: <span id="rireCount">0</span></small>
                </div>
                <div class="reaction-input">
                    <label>üò°</label>
                    <input type="number" id="colereCountInput" value="1" min="0" max="1000" />
                    <small>Actuel: <span id="colereCount">0</span></small>
                </div>
            </div>
            
            <button class="btn btn-execute" id="executeBtn">
                <span id="executeBtnText">üöÄ Lancer l'Ajout Instantan√© (Toutes les Requ√™tes)</span>
                <span id="executeBtnLoader" style="display: none;"><span class="loading-spinner"></span></span>
            </button>
            
            <div class="status-container" id="executionStatus"></div>
        </div>
    </div>

    <script>
        // Configuration
        // NOTE: L'ANON_KEY n'est utilis√©e que pour la route GET /info. 
        // L'Authorization Secret est utilis√© pour la route POST.
        const EDGE_FUNCTION_URL = 'https://eqnvbmkdrnssbiwalocr.supabase.co/functions/v1/simulate-article-reactions';
        const ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVxbnZibWtkcm5zc2Jpd2Fsb2NyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ3MzY1MzcsImV4cCI6MjA4MDMxMjUzN30.EFDSrgAbN5wpIYKD-8srH3mtdHZvm81gzjiqsELgCvY';

        let currentArticleId = null;

        // --- Fonctions Utilitaires ---

        function extractArticleId(input) {
            try {
                const url = new URL(input);
                const articleParam = url.searchParams.get('article');
                if (articleParam) return articleParam;
            } catch (e) {
                const uuidRegex = /^[a-f0-9]{8}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{12}$/i;
                if (uuidRegex.test(input.trim())) {
                    return input.trim();
                }
            }
            return null;
        }

        function showAlert(message, type = 'error') {
            const alert = document.getElementById('alert');
            const alertMessage = document.getElementById('alertMessage');
            alert.className = `alert alert-${type} show`;
            alertMessage.textContent = message;
            setTimeout(() => alert.classList.remove('show'), 5000);
        }
        
        function updateStatus(message, type = 'loading') {
            const statusEl = document.getElementById('executionStatus');
            statusEl.className = `status-container ${type} show`;
            statusEl.innerHTML = message;
        }

        // --- Fonctions API ---

        // R√©cup√©rer les infos de l'article (GET /info)
        async function getArticleInfo(articleId) {
            const response = await fetch(`${EDGE_FUNCTION_URL}/info?article_id=${articleId}`, {
                headers: {
                    'apikey': ANON_KEY,
                    'Authorization': `Bearer ${ANON_KEY}`
                }
            });

            if (!response.ok) {
                throw new Error('Erreur r√©seau lors de la r√©cup√©ration des informations');
            }
            return await response.json();
        }

        // Envoyer une requ√™te POST pour ajouter un type de r√©action (mode instantan√©)
        async function postReactions(reactionType, count, secret) {
            if (count === 0) return { success: true, added_count: 0, duration_ms: 0, reaction_type };
            
            const response = await fetch(`${EDGE_FUNCTION_URL}/add`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'apikey': ANON_KEY,
                    // Utilisation du Secret pour l'autorisation POST
                    'Authorization': `Bearer ${secret}`
                },
                body: JSON.stringify({
                    article_id: currentArticleId,
                    reaction_type: reactionType,
                    count: count,
                    // interval_seconds: 0 est g√©r√© par le serveur, mais l'inclure ne fait pas de mal
                    interval_seconds: 0 
                })
            });

            let result;
            try {
                result = await response.json();
            } catch {
                throw new Error(`R√©ponse non-JSON du serveur (Statut ${response.status})`);
            }

            if (response.status === 401) {
                throw new Error(result.error || "Secret d'Autorisation invalide.");
            }
            
            if (!result.success) {
                throw new Error(result.error || `Erreur lors de l'ajout des ${reactionType}.`);
            }

            return result;
        }

        // --- Logique d'Affichage ---

        function updateArticleInfo(info) {
            document.getElementById('articleTitle').textContent = info.titre;
            document.getElementById('totalReactions').textContent = info.total_reactions;
            document.getElementById('fakeReactions').textContent = info.fake_reactions_count;
            document.getElementById('availableProfiles').textContent = info.profiles_disponibles.toLocaleString();

            document.getElementById('likeCount').textContent = info.reactions_actuelles.like;
            document.getElementById('loveCount').textContent = info.reactions_actuelles.love;
            document.getElementById('rireCount').textContent = info.reactions_actuelles.rire;
            document.getElementById('colereCount').textContent = info.reactions_actuelles.colere;

            document.getElementById('articleInfo').classList.add('show');
            document.getElementById('executionSection').style.display = 'block';
        }

        // --- Event Listeners ---

        document.getElementById('searchBtn').addEventListener('click', async () => {
            const input = document.getElementById('articleInput').value.trim();
            const articleId = extractArticleId(input);

            if (!articleId) {
                showAlert('URL ou ID invalide.');
                return;
            }

            const btn = document.getElementById('searchBtn');
            const btnText = document.getElementById('searchBtnText');
            const btnLoader = document.getElementById('searchBtnLoader');

            btn.disabled = true;
            btnText.style.display = 'none';
            btnLoader.style.display = 'inline-block';
            document.getElementById('executionSection').style.display = 'none';

            try {
                const info = await getArticleInfo(articleId);
                
                if (info.success) {
                    currentArticleId = articleId;
                    updateArticleInfo(info);
                    showAlert('Article trouv√© avec succ√®s !', 'success');
                } else {
                    showAlert(info.error || 'Article non trouv√©');
                }
            } catch (error) {
                showAlert('Erreur lors de la recherche: ' + error.message);
            } finally {
                btn.disabled = false;
                btnText.style.display = 'inline';
                btnLoader.style.display = 'none';
            }
        });

        document.getElementById('executeBtn').addEventListener('click', async () => {
            if (!currentArticleId) {
                showAlert("Veuillez d'abord rechercher un article.");
                return;
            }
            
            const secret = document.getElementById('secretInput').value.trim();
            if (!secret || secret === 'ENTREZ_VOTRE_SECRET_DE_PRODUCTION') {
                showAlert("Veuillez entrer un Secret d'Autorisation valide.");
                return;
            }
            
            const btn = document.getElementById('executeBtn');
            const btnText = document.getElementById('executeBtnText');
            const btnLoader = document.getElementById('executeBtnLoader');
            
            btn.disabled = true;
            btnText.style.display = 'none';
            btnLoader.style.display = 'inline-block';
            updateStatus('‚è≥ Lancement des 4 requ√™tes instantan√©es...', 'loading');

            const reactionsToProcess = {
                'like': parseInt(document.getElementById('likeCountInput').value) || 0,
                'love': parseInt(document.getElementById('loveCountInput').value) || 0,
                'rire': parseInt(document.getElementById('rireCountInput').value) || 0,
                'colere': parseInt(document.getElementById('colereCountInput').value) || 0,
            };
            
            let totalAdded = 0;
            let outputHtml = '';
            let hadError = false;

            const reactionMap = {
                'like': 'üëç Like', 
                'love': '‚ù§Ô∏è Love', 
                'rire': 'üòÜ Rire', 
                'colere': 'üò° Col√®re'
            };

            for (const type of Object.keys(reactionsToProcess)) {
                const count = reactionsToProcess[type as keyof typeof reactionsToProcess];
                
                if (count === 0) {
                    outputHtml += `<p>‚Ä¢ ${reactionMap[type as keyof typeof reactionMap]} : Ignor√© (Count = 0).</p>`;
                    continue;
                }

                updateStatus(`‚è≥ Requ√™te pour ${reactionMap[type as keyof typeof reactionMap]} (${count} r√©actions) en cours...`, 'loading');

                try {
                    const result = await postReactions(type, count, secret);
                    totalAdded += result.added_count;
                    outputHtml += `<p style="color: #155724;">‚úÖ ${reactionMap[type as keyof typeof reactionMap]} : Ajout√© ${result.added_count}/${result.requested_count} en ${result.duration_ms}ms.</p>`;

                } catch (error: any) {
                    hadError = true;
                    outputHtml += `<p style="color: #721c24;">‚ùå ${reactionMap[type as keyof typeof reactionMap]} : √âCHEC. ${error.message}.</p>`;
                    break; // Arr√™ter si une requ√™te √©choue
                }
            }
            
            // Fin de l'ex√©cution
            if (hadError) {
                updateStatus(`‚ùå **√âCHEC GLOBAL.** R√©actions totales ajout√©es : ${totalAdded}.<hr>${outputHtml}`, 'error');
            } else {
                updateStatus(`‚úÖ **SUCC√àS GLOBAL !** ${totalAdded} r√©actions ajout√©es au total.<hr>${outputHtml}`, 'success');
            }
            
            // Rafra√Æchir les statistiques de l'article apr√®s toutes les requ√™tes
            if (currentArticleId) {
                try {
                    const info = await getArticleInfo(currentArticleId);
                    updateArticleInfo(info);
                } catch (e) {
                    showAlert("Erreur lors de la mise √† jour des statistiques apr√®s l'ajout.", 'error');
                }
            }

            btn.disabled = false;
            btnText.style.display = 'inline';
            btnLoader.style.display = 'none';
        });
        
        // Permettre la recherche avec Enter
        document.getElementById('articleInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('searchBtn').click();
            }
        });
    </script>
</body>
</html>
