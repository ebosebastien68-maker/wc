<!DOCTYPE html>
<html lang="fr">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* Styles CSS */
        * {

        body {

            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            min-height: 100vh;
            padding: 40px 20px;

        .container {

        .header {

            border-radius: 20px 20px 0 0;

        }

        .header h1 {
            color: #764ba2;

        }

        .header p {

        }

        .injection-section {
            background: #f8f8f8;
            border-radius: 0 0 20px 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .input-group {
            margin-bottom: 25px;
        }

        .input-group label {
            display: block;
            color: #333;
            font-weight: 700;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .reactions-controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin-top: 10px;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
        }

        .reaction-input {
            text-align: center;
        }

        .reaction-input label {
            display: block;
            font-size: 30px;
            margin-bottom: 5px;
        }

        .reaction-input input[type="number"] {
            width: 90%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 700;
            text-align: center;
        }

        .btn-execute {
            width: 100%;
            padding: 20px;
            border: none;
            border-radius: 12px;
            font-size: 20px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            background: linear-gradient(135deg, #37b24d 0%, #186448 100%);
            color: white;
            margin-top: 30px;
        }

        .btn-execute:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(55, 178, 77, 0.4);
        }

        .btn-execute:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .status-container {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            text-align: left;
            display: none;
        }
        
        .status-container.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .status-container.success {
            background: #d4edda;
            color: #155724;
            border-left: 5px solid #155724;
        }

        .status-container.error {
            background: #f8d7da;
            color: #721c24;
            border-left: 5px solid #721c24;
        }
        
        .status-container.loading {
            background: #cce5ff;
            color: #004085;
            border-left: 5px solid #004085;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #721c24;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Outil d'Injection Massive Instantan√©e</h1>
            <p>Remplissage des r√©actions pour un article donn√© en 0 seconde (Mode Batch). Aucune recherche de stats.</p>
        </div>

        <div class="injection-section">
            <div class="alert alert-error" id="alert">
                <span id="alertMessage"></span>
            </div>

            <div class="input-group">
                <label for="articleIdInput">Article ID (UUID)</label>
                <input 
                    type="text" 
                    id="articleIdInput" 
                    placeholder="Entrez l'UUID de l'article ici" 
                    value=""
                />
            </div>

            <div style="text-align: center; margin-bottom: 20px;">
                <label style="font-size: 18px; color: #555;">Quantit√© de r√©actions √† ajouter instantan√©ment (Max recommand√© : 10 000 par type)</label>
            </div>

            <div class="reactions-controls">
                <div class="reaction-input">
                    <label>üëç</label>
                    <input type="number" id="likeCountInput" value="1000" min="0" placeholder="0" />
                </div>
                <div class="reaction-input">
                    <label>‚ù§Ô∏è</label>
                    <input type="number" id="loveCountInput" value="500" min="0" placeholder="0" />
                </div>
                <div class="reaction-input">
                    <label>üòÜ</label>
                    <input type="number" id="rireCountInput" value="200" min="0" placeholder="0" />
                </div>
                <div class="reaction-input">
                    <label>üò°</label>
                    <input type="number" id="colereCountInput" value="50" min="0" placeholder="0" />
                </div>
            </div>
            
            <button class="btn-execute" id="executeBtn">
                <span id="executeBtnText">üöÄ LANCER L'INJECTION IMM√âDIATE (0s)</span>
                <span id="executeBtnLoader" style="display: none;"><span class="loading-spinner"></span></span>
            </button>
            
            <div class="status-container" id="executionStatus"></div>
        </div>
    </div>

    <script>
        // Configuration
        const EDGE_FUNCTION_URL = 'https://eqnvbmkdrnssbiwalocr.supabase.co/functions/v1/simulate-article-reactions';
        // Note: L'ANON_KEY n'est pas n√©cessaire pour la route POST /add, car on suppose que l'Edge Function g√®re l'autorisation en interne ou est ouverte.
        // Si l'Edge Function REQUIERT un secret, elle √©chouera ici (401), et il faudra r√©tablir le champ secret.
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVxbnZibWtkcm5zc2Jpd2Fsb2NyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ3MzY1MzcsImV4cCI6MjA4MDMxMjUzN30.EFDSrgAbN5wpIYKD-8srH3mtdHZvm81gzjiqsELgCvY';

        // Validation simple de l'UUID
        function isValidUUID(uuid) {
            const uuidRegex = /^[a-f0-9]{8}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{12}$/i;
            return uuidRegex.test(uuid.trim());
        }
        
        // Afficher une alerte
        function showAlert(message) {
            const alert = document.getElementById('alert');
            const alertMessage = document.getElementById('alertMessage');
            alert.className = `alert alert-error show`;
            alertMessage.textContent = message;
            setTimeout(() => alert.classList.remove('show'), 5000);
        }
        
        // Mettre √† jour le statut
        function updateStatus(message, type = 'loading') {
            const statusEl = document.getElementById('executionStatus');
            statusEl.className = `status-container ${type} show`;
            statusEl.innerHTML = message;
        }

        // Envoyer une requ√™te POST pour ajouter un type de r√©action (mode instantan√© Batch)
        async function postReactions(articleId, reactionType, count) {
            if (count === 0) return { success: true, added_count: 0, duration_ms: 0, requested_count: 0 };
            
            // Pas de Secret d'Autorisation envoy√©, s'appuie sur la configuration serveur.
            const response = await fetch(`${EDGE_FUNCTION_URL}/add`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'apikey': SUPABASE_ANON_KEY, // Envoy√© par pr√©caution, mais ne sert √† rien si le Secret est exig√©
                },
                body: JSON.stringify({
                    article_id: articleId,
                    reaction_type: reactionType,
                    count: count,
                })
            });

            let result;
            try {
                result = await response.json();
            } catch {
                throw new Error(`R√©ponse non-JSON du serveur (Statut ${response.status}). V√©rifiez l'URL de la fonction.`);
            }

            if (response.status === 401) {
                 // Si on re√ßoit 401, cela signifie que la fonction Edge demande un Secret d'Auth (Bearer Token)
                throw new Error(result.error || "Acc√®s Refus√© (401). L'Edge Function requiert probablement le 'REACTION_SECRET' dans le header Authorization.");
            }
            
            if (!result.success) {
                throw new Error(result.error || `Erreur lors de l'ajout des ${reactionType}.`);
            }

            return result;
        }

        // Logique principale : ex√©cution du Batch
        document.getElementById('executeBtn').addEventListener('click', async () => {
            const articleId = document.getElementById('articleIdInput').value.trim();

            if (!isValidUUID(articleId)) {
                showAlert("ID Article invalide. Veuillez entrer un UUID valide.");
                return;
            }

            const btn = document.getElementById('executeBtn');
            const btnText = document.getElementById('executeBtnText');
            const btnLoader = document.getElementById('executeBtnLoader');
            
            btn.disabled = true;
            btnText.style.display = 'none';
            btnLoader.style.display = 'inline-block';
            updateStatus('‚è≥ Pr√©paration et envoi des requ√™tes instantan√©es...', 'loading');

            const reactionsToProcess = {
                'like': parseInt(document.getElementById('likeCountInput').value) || 0,
                'love': parseInt(document.getElementById('loveCountInput').value) || 0,
                'rire': parseInt(document.getElementById('rireCountInput').value) || 0,
                'colere': parseInt(document.getElementById('colereCountInput').value) || 0,
            };
            
            let totalAdded = 0;
            let outputHtml = '<h4>D√©tails des op√©rations :</h4>';
            let hadError = false;

            const reactionMap = {
                'like': 'üëç Like', 
                'love': '‚ù§Ô∏è Love', 
                'rire': 'üòÜ Rire', 
                'colere': 'üò° Col√®re'
            };

            for (const type of Object.keys(reactionsToProcess)) {
                const count = reactionsToProcess[type as keyof typeof reactionsToProcess];
                
                if (count === 0) {
                    outputHtml += `<p>‚Ä¢ ${reactionMap[type as keyof typeof reactionMap]} : Ignor√© (Count = 0).</p>`;
                    continue;
                }

                updateStatus(`‚è≥ Envoi du Batch pour ${reactionMap[type as keyof typeof reactionMap]} (${count} r√©actions)...`, 'loading');

                try {
                    const result = await postReactions(articleId, type, count);
                    totalAdded += result.added_count;
                    outputHtml += `<p style="color: #155724;">‚úÖ **${reactionMap[type as keyof typeof reactionMap]}** : Ajout√© **${result.added_count}/${result.requested_count}** en ${result.duration_ms}ms.</p>`;

                } catch (error) {
                    hadError = true;
                    outputHtml += `<p style="color: #721c24;">‚ùå **${reactionMap[type as keyof typeof reactionMap]}** : √âCHEC. ${error}.</p>`;
                    // On ne break pas pour tenter les autres requ√™tes, sauf si c'est une erreur critique (401 par exemple)
                    if (error.message.includes("401")) break; 
                }
            }
            
            // Fin de l'ex√©cution
            if (hadError) {
                updateStatus(`‚ùå **√âCHEC(S) rencontr√©(s).** R√©actions totales ajout√©es : ${totalAdded}.<hr>${outputHtml}`, 'error');
            } else {
                updateStatus(`‚úÖ **SUCC√àS GLOBAL !** ${totalAdded} r√©actions ajout√©es au total instantan√©ment.<hr>${outputHtml}`, 'success');
            }

            btn.disabled = false;
            btnText.style.display = 'inline';
            btnLoader.style.display = 'none';
        });
        
        // Permettre l'ex√©cution avec Enter sur le champ Article ID
        document.getElementById('articleIdInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('executeBtn').click();
            }
        });
    </script>
</body>
</html>
